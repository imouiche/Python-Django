<!-- Loads the path to your static files is a relative link -->

<!--Include the base template with extend and then use blick as defined in the base tmpl-->
{% extends 'music/base.html' %}
<!-- body is just the name you want -->
{% block body%}
	{%if all_albums %}	
		<h3> All albums:</h3>
		<ul>
			{% for album in all_albums %}

			<li> <a href="{% url 'music:detail' album.id %}"> {{ album.album_title }} </a></li>
			{% endfor %}
		</ul>

	{%else%}
		<h3> There is no album </h3>
	{%endif%}

{% endblock %}
